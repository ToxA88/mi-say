<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form action="#" method="get">
            <p>
            <label for="login">ЛОГИН</label>
            <input id="login" name="login" type="text" placeholder="login" maxlength="8" autofocus/>
            </p>
           <p>
            <label for="password">ПАРОЛЬ</label>
            <input id="password" name="password" type="password" placeholder="password" maxlength="8"/>
           </p>
           <p>
            <label for="phone">namber phon</label>
            <input name="phone" type="tel" value="987654321" disabled/>
            </p>
           <p>
            <label for="rbutton">РАДИО кнопка</label>
            <input name="rbutton" type="radio"/>
           </p>
           <p>
            <label for="chbox1">chbox1</label>
            <input name="chbox1" type="checkbox"/>
           </p>
           <p>
            <label for="chbox2">chbox2</label>
            <input name="chbox2" type="checkbox" checked/>
           </p>
           <p>
            <label for="color">ЦВЕТ</label>
            <input name="color" type="color"/>
           </p>
           <p>
            <label for="file">FILES</label>
            <input name="file" type="file"/>
            </p>
            <p>
            <label for="age">age</label>
            <input name="age" type="number" min="12" max="120" step="3"/>
            </p>
            <p>
            <label for="range">ползунок</label>
            <input name="range" type="range"/>
            </p>
           <p>
            <input type="submit" value="ВОЙТИ">
            <input type="reset" value="СБРОС">
           </p>
        </form>
    </body>
</html>
